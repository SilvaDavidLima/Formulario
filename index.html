<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imagens/favicon-16x16.png">
    <link rel="manifest" href="./imagens/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/4d696a0b36.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
    <header>
        <div class="img-wrapper">
            <img src="./imagens/univerce.jpg" alt="céu">
        </div>
        <!--image-->
        <form id="form">
            <div id="top">
                <h2>Login</h2>
                <label for="nome">Nome</label>
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nome">
                </div>
                <!--input1-->
                <label for="email">Email</label>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="email">
                </div>
                <!--input2-->
                <label for="password">Senha</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password">
                </div>
                <!--input3-->
                <button>Cadastrar</button>
                <div class="cadastrado">
                    <a href="ja tenho conta">Já sou cadastrado</a>
                </div><!--cadastrado-->
            </div><!--top-->
            <div class="linha-vertical"></div>
            <ul id="bottom">
                <li id="facebook" class="midias_sociais">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li><!--midias_sociais-->
                <li id="instagram" class="midias_sociais">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li><!--midias_sociais-->
                <li id="twitter" class="midias_sociais">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li><!--midias_sociais-->
            </ul><!--bottom-->
        </form>
    </header>
</body>
</html>
